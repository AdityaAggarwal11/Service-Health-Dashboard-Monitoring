<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Service Health Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-color: #eef2f5;
      --text-color: #333;
      --card-bg: white;
      --alert-bg: #fff0f0;
      --alert-color: #b30000;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg-color: #1c1c1c;
      --text-color: #f1f1f1;
      --card-bg: #2a2a2a;
      --alert-bg: #3a1c1c;
      --alert-color: #ff6666;
      --shadow: rgba(255, 255, 255, 0.05);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px 40px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h2 {
      margin: 0;
      font-size: 28px;
    }

    .toggle-darkmode {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #alerts {
      background-color: var(--alert-bg);
      border-left: 5px solid var(--alert-color);
      padding: 15px 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      color: var(--alert-color);
      font-weight: bold;
      display: none;
      border-radius: 5px;
      box-shadow: 0 0 5px var(--shadow);
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px 20px;
    }

    .chart-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px var(--shadow);
      text-align: center;
      width: 280px;
      transition: transform 0.2s ease-in-out;
    }

    .chart-card:hover {
      transform: translateY(-5px);
    }

    canvas {
      max-width: 240px;
      max-height: 240px;
    }

    .status {
      font-size: 24px;
      margin-top: 10px;
    }

    #lastUpdated {
      text-align: center;
      font-size: 14px;
      color: var(--text-color);
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h2>Service Health Dashboard</h2>
    <button class="toggle-darkmode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <div id="alerts"></div>

  <div class="charts">
    <div class="chart-card">
      <canvas id="cpuChart"></canvas>
      <div class="status" id="cpuStatus">Status: 游릭</div>
    </div>
    <div class="chart-card">
      <canvas id="ramChart"></canvas>
      <div class="status" id="ramStatus">Status: 游릭</div>
    </div>
    <div class="chart-card">
      <canvas id="diskChart"></canvas>
      <div class="status" id="diskStatus">Status: 游릭</div>
    </div>
  </div>

  <p id="lastUpdated">Last Updated: -</p>

  <script>
    const cpuCtx = document.getElementById('cpuChart').getContext('2d');
    const ramCtx = document.getElementById('ramChart').getContext('2d');
    const diskCtx = document.getElementById('diskChart').getContext('2d');

    function getStatusIcon(percent, thresholds) {
      if (percent > thresholds.red) return '游댮';
      if (percent > thresholds.yellow) return '游리';
      return '游릭';
    }

    function getColorSet(percent, thresholds, colors) {
      if (percent > thresholds.red) return [colors.red, '#ccc'];
      if (percent > thresholds.yellow) return [colors.yellow, '#ccc'];
      return [colors.green, '#ccc'];
    }

    const cpuChart = new Chart(cpuCtx, {
      type: 'doughnut',
      data: {
        labels: ['Used %', 'Free %'],
        datasets: [{
          data: [0, 100],
          backgroundColor: ['#4CAF50', '#ccc'],
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'CPU Usage (%)',
            font: { size: 18 }
          },
          legend: { position: 'bottom' }
        },
        cutout: '70%'
      }
    });

    const ramChart = new Chart(ramCtx, {
      type: 'doughnut',
      data: {
        labels: ['Used %', 'Free %'],
        datasets: [{
          data: [0, 100],
          backgroundColor: ['#4CAF50', '#ccc'],
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'RAM Usage (%)',
            font: { size: 18 }
          },
          legend: { position: 'bottom' }
        },
        cutout: '70%'
      }
    });

    const diskChart = new Chart(diskCtx, {
      type: 'doughnut',
      data: {
        labels: ['Used %', 'Free %'],
        datasets: [{
          data: [0, 100],
          backgroundColor: ['#4CAF50', '#ccc'],
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Disk Usage (%)',
            font: { size: 18 }
          },
          legend: { position: 'bottom' }
        },
        cutout: '70%'
      }
    });

    // Function to update the live IST time in "Last Updated"
    function updateLastUpdatedTime() {
      const now = new Date();

      // Convert to IST (UTC + 5:30)
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const istOffset = 5.5 * 60 * 60000;
      const istTime = new Date(utc + istOffset);

      const year = istTime.getFullYear();
      const month = String(istTime.getMonth() + 1).padStart(2, '0');
      const day = String(istTime.getDate()).padStart(2, '0');
      const hours = String(istTime.getHours()).padStart(2, '0');
      const minutes = String(istTime.getMinutes()).padStart(2, '0');
      const seconds = String(istTime.getSeconds()).padStart(2, '0');

      const formatted = `${year}-${month}-${day} ${hours}:${minutes}:${seconds} IST`;
      document.getElementById('lastUpdated').innerText = `Last Updated: ${formatted}`;
    }

    async function updateMetrics() {
      try {
        const response = await fetch('/metrics');
        const data = await response.json();

        const thresholds = {
          cpu: { yellow: 60, red: 85 },
          ram: { yellow: 60, red: 85 },
          disk: { yellow: 70, red: 90 }
        };

        const colors = {
          green: '#4CAF50',
          yellow: '#FFC107',
          red: '#F44336'
        };

        // CPU
        cpuChart.data.datasets[0].data = [data.cpu_percent, 100 - data.cpu_percent];
        cpuChart.data.datasets[0].backgroundColor = getColorSet(data.cpu_percent, thresholds.cpu, colors);
        document.getElementById('cpuStatus').textContent = `Status: ${getStatusIcon(data.cpu_percent, thresholds.cpu)}`;
        cpuChart.update();

        // RAM
        ramChart.data.datasets[0].data = [data.ram_percent, 100 - data.ram_percent];
        ramChart.data.datasets[0].backgroundColor = getColorSet(data.ram_percent, thresholds.ram, colors);
        document.getElementById('ramStatus').textContent = `Status: ${getStatusIcon(data.ram_percent, thresholds.ram)}`;
        ramChart.update();

        // Disk
        diskChart.data.datasets[0].data = [data.disk_percent, 100 - data.disk_percent];
        diskChart.data.datasets[0].backgroundColor = getColorSet(data.disk_percent, thresholds.disk, colors);
        document.getElementById('diskStatus').textContent = `Status: ${getStatusIcon(data.disk_percent, thresholds.disk)}`;
        diskChart.update();

        // Update live IST time on each metric refresh
        updateLastUpdatedTime();

      } catch (err) {
        console.error('Error updating metrics:', err);
      }
    }

    async function updateAlerts() {
      try {
        const response = await fetch('/alerts');
        const data = await response.json();
        const alertBox = document.getElementById('alerts');
        alertBox.innerHTML = '';

        if (data.alerts.length > 0) {
          data.alerts.forEach(alert => {
            const div = document.createElement('div');
            div.textContent = `丘멆잺 ${alert}`;
            alertBox.appendChild(div);
          });
          alertBox.style.display = 'block';
        } else {
          alertBox.style.display = 'none';
        }
      } catch (err) {
        console.error('Error fetching alerts:', err);
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    // Initial load
    updateMetrics();
    updateAlerts();

    // Update metrics and alerts every 5 seconds
    setInterval(updateMetrics, 5000);
    setInterval(updateAlerts, 5000);

    // Update the live time every second independently
    setInterval(updateLastUpdatedTime, 1000);
  </script>
</body>
</html>
